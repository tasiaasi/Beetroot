<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="Style.css" rel="stylesheet">
</head>
<body>
    <fieldset>
        <form>
            <label>Повне ім'я: 
                <input type="text">
            </label>
            <label>Email: 
                <input type="email">
            </label>
            <label>Пароль: 
                <input type="password">
            </label>
            <label>Підтвердіть пароль: 
                <input type="password">
            </label>
            <label>Стать: 
                <label><input type="radio">Чоловіча</label>
                <label><input type="radio">Жіноча</label>
            </label>
            <label>Вік: 
                <input type="number">
            </label>
            <label>
                Курс: 
            </label>
            <select>
                <option>Front-End</option>
                <option>Back-End</option>
                <option>Project Management</option>
                <option>QA Manual</option>
            </select>
            <label>Повна адреса: 
                <textarea>

                </textarea>
            </label>
            <label><input type="checkbox">
                Я погоджуюсь з обробкою персональних даних
            </label>
            <div>
                <button>Очистити форму</button>
                <button>Зареєструватись</button>
            </div>
        </form>
    </fieldset>
</body>
</html>
